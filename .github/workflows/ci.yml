name: CI Pipeline

on: 
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs: 
    build:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with: 
                node-version: 22

            - name: Install dependencies 
              run: |
                cd app
                npm ci 

            - name: Run tests
              run: |
                cd app
                npm test 

            - name: Build Docker image
              run: |
                docker build -t bosofisan/dockerized-app-ci .